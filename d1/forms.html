<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-zinc-900 text-white p-5">
    <form action="" class="flex flex-col gap-1">
      <label for="username">Enter name: </label>
      <input
        class="border-2 border-zinc-600 rounded-md w-52"
        type="text"
        name="name"
        id="username"
      />
      <label for="email">Enter email: </label>
      <input
        class="border-2 border-zinc-600 rounded-md w-52"
        type="text"
        name="email"
        id="email"
      />
      <label for="password">Enter password: </label>
      <input
        class="border-2 border-zinc-600 rounded-md w-52"
        type="password"
        name="password"
        id="password"
      />
      <button
        class="mt-3 bg-zinc-700 px-3 py-1 rounded-lg cursor-pointer w-20 hover:bg-zinc-500">
        Submit
      </button>
    </form>
  </body>
</html>
